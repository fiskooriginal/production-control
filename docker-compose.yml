services:
  app:
    profiles: ["api"]
    container_name: production-control.app
    image: production-control
    build:
      context: .
    restart: unless-stopped
    expose:
      - "8000"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - production-control.network
    volumes:
      - ./.env:/app/.env:ro
      - ./src:/app/src:ro
      - ./alembic.ini:/app/alembic.ini:ro
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_URL=${REDIS_URL}
      - REDIS_PREFIX=${REDIS_PREFIX}
    command:
      [
        "python",
        "-m",
        "uvicorn",
        "src.presentation.main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000",
      ]
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -fsSL http://localhost:8000/api/v1/healthcheck || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  app_dev:
    profiles: ["api", "dev"]
    container_name: production-control.app.dev
    image: production-control
    build:
      context: .
    restart: unless-stopped
    expose:
      - "8000"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - production-control.network
    volumes:
      - ./.env:/app/.env:ro
      - ./src:/app/src:rw
      - ./alembic.ini:/app/alembic.ini:ro
      - ./pyproject.toml:/app/pyproject.toml:ro
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_URL=${REDIS_URL}
      - REDIS_PREFIX=${REDIS_PREFIX}
    command:
      [
        "python",
        "-m",
        "uvicorn",
        "src.presentation.main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000",
        "--reload",
        "--reload-dir",
        "src",
      ]
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -fsSL http://localhost:8000/api/v1/healthcheck || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  postgres_migration:
    profiles: ["migration"]
    container_name: production-control.postgres_migration
    image: production-control
    build:
      context: .
    restart: on-failure
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - production-control.network
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    command: ["python", "-m", "alembic", "upgrade", "head"]

  postgres:
    profiles: ["api", "migration"]
    container_name: production-control.postgres
    image: "postgres:17-alpine"
    hostname: production-control.postgres
    restart: unless-stopped
    expose:
      - "5432"
    ports:
      - "127.0.0.1:15432:5432"
    networks:
      - production-control.network
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - production-control.postgres.data:/var/lib/postgresql/data:rw
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 60s
      retries: 5
      start_period: 10s

  redis:
    profiles: ["api"]
    container_name: production-control.redis
    image: "redis:7-alpine"
    hostname: production-control.redis
    restart: unless-stopped
    expose:
      - "6379"
    ports:
      - "127.0.0.1:16379:6379"
    networks:
      - production-control.network
    command:
      - sh
      - -c
      - |
        if [ -n "$$REDIS_PASSWORD" ]; then
          redis-server --requirepass $$REDIS_PASSWORD --appendonly yes --appendfsync everysec
        else
          redis-server --appendonly yes --appendfsync everysec
        fi
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    volumes:
      - production-control.redis.data:/data:rw
    healthcheck:
      test:
        - CMD-SHELL
        - |
          if [ -n "$$REDIS_PASSWORD" ]; then
            redis-cli -a $$REDIS_PASSWORD ping | grep PONG
          else
            redis-cli ping | grep PONG
          fi
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  postgres_backup:
    profiles: ["api"]
    container_name: production-control.postgres_backup
    image: prodrigestivill/postgres-backup-local:15-alpine
    networks:
      - production-control.network
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - BACKUP_DIR=/backups
      - POSTGRES_EXTRA_OPTS=-Z6 --schema=public --blobs
      - SCHEDULE=${POSTGRES_BACKUP_SCHEDULE:-@daily}
      - HEALTHCHECK_PORT=8080
    volumes:
      - ${POSTGRES_BACKUP_DIR:-./.backups/postgres}:/backups

volumes:
  production-control.postgres.data:
    name: production-control.postgres.data
  production-control.redis.data:
    name: production-control.redis.data

networks:
  production-control.network:
    name: production-control.network
